<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Copy</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1 class="logo">No Copy.</h1>
        <nav>
            <ul>
                <li><a href="https://site-no-copy.s3.amazonaws.com/index.html">Home</a></li>
                <li><a href="https://site-no-copy.s3.amazonaws.com/song.html">Avaliar</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="audio-upload">
            <h3>Envie seu Áudio para Avaliação</h3>
            <form id="audioForm">
                <input type="file" id="audioFile" accept="audio/*" required>
                <button type="submit">Enviar Áudio</button>
            </form>
            <div id="status"></div>
            <div id="loader" style="display:none;">
                <div class="loader-icon"></div>
                <p>Enviando...</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 No Copy. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
