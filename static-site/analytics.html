<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>No Copy</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <header>
      <h1 class="logo">No Copy.</h1>
      <nav>
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./song.html">Avaliar</a></li>
          <li><a href="./genre.html">Letra</a></li>
          <li><a href="./analytics.html">Analytics</a></li>
        </ul>
      </nav>
    </header>

    <main>
        <h2>Resultado dos modelos</h2>
        <h3>Modelos de Genêro Musical</h3>
      <section class="analytics-dash" id="results">
      </section>
      <br>
        <h3>Modelo Harmônico</h3>
      <section class="analytics-dash-harm" id="resultsharm">
      </section>
    </main>

    <footer>
      <p>&copy; 2024 No Copy. Todos os direitos reservados.</p>
    </footer>
  </body>
</html>

<script>
  const jsonData = [
    {
      genre: "Country",
      accuracy: '82.53%',
      precision: '62.62%',
      recall: '21.60%',
      confusionMatrix: [
        [3528, 111],
        [675, 186],
      ],
    },
    {
      genre: "Rock",
      accuracy: '72.06%',
      precision: '54.60%',
      recall: '81.04%',
      confusionMatrix: [
        [2063, 981],
        [276, 1180],
      ],
    },
    {
      genre: "Rap",
      accuracy: '90.42%',
      precision: '79.40%',
      recall: '66.39%',
      confusionMatrix: [
        [3506, 146],
        [285, 563],
      ],
    },
  ];

  const jsonDataHarm = [
    {
      genre: "Harmonic",
      accuracy: '89.66%',
      precision: '66%',
      recall: '62%'
    }
  ];

  function displayResults(data, dataharm) {
    const resultsSection = document.getElementById("results");
    const resultsSectionharm = document.getElementById("resultsharm");

    data.forEach((result) => {
      const resultDiv = document.createElement("div");
      resultDiv.classList.add("result");

      resultDiv.innerHTML = `
      <h2>${result.genre} Model:</h2>
      <p><strong>Accuracy:</strong> ${result.accuracy}</p>
      <p><strong>Precision:</strong> ${result.precision}</p>
      <p><strong>Recall:</strong> ${result.recall}</p>
      <p><strong>Confusion Matrix:</strong></p>
      <table class="confusion-matrix">
        <tr>
          <td>${result.confusionMatrix[0][0]}</td>
          <td>${result.confusionMatrix[0][1]}</td>
        </tr>
        <tr>
          <td>${result.confusionMatrix[1][0]}</td>
          <td>${result.confusionMatrix[1][1]}</td>
        </tr>
      </table>
    `;

      resultsSection.appendChild(resultDiv);
    });

    dataharm.forEach((results) => {
      const resultsDiv = document.createElement("div");
      resultsDiv.classList.add("results");

      resultsDiv.innerHTML = `
      <h2>${results.genre} Model:</h2>
      <p><strong>Accuracy:</strong> ${results.accuracy}</p>
      <p><strong>Precision:</strong> ${results.precision}</p>
      <p><strong>Recall:</strong> ${results.recall}</p>
    `;

    resultsSectionharm.appendChild(resultsDiv);
    });
  }

  displayResults(jsonData, jsonDataHarm);
</script>
