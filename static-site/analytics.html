  function displayResults(data) {
    const resultsSection = document.getElementById("results");

    data.forEach((result) => {
      const resultDiv = document.createElement("div");
      resultDiv.classList.add("result");

      resultDiv.innerHTML = `
      <h2>${result.genre} Model:</h2>
      <p><strong>Accuracy:</strong> ${result.accuracy}</p>
      <p><strong>Precision:</strong> ${result.precision}</p>
      <p><strong>Recall:</strong> ${result.recall}</p>
      <p><strong>Confusion Matrix:</strong></p>
      <table class="confusion-matrix">
        <tr>
          <td>${result.confusionMatrix[0][0]}</td>
          <td>${result.confusionMatrix[0][1]}</td>
        </tr>
        <tr>
          <td>${result.confusionMatrix[1][0]}</td>
          <td>${result.confusionMatrix[1][1]}</td>
        </tr>
      </table>
    `;

      resultsSection.appendChild(resultDiv);
    });
  }

  displayResults(jsonData);
</script>
